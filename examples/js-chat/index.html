<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kephas Chat Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .status {
            font-size: 14px;
            opacity: 0.9;
        }

        .status.connected {
            color: #4ade80;
        }

        .status.disconnected {
            color: #fca5a5;
        }

        .login-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .login-screen h2 {
            color: #667eea;
            margin-bottom: 30px;
        }

        .login-form {
            width: 100%;
            max-width: 350px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4b5563;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .chat-container {
            flex: 1;
            display: none;
            flex-direction: column;
            min-height: 0;
        }

        .chat-container.active {
            display: flex;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
            min-height: 0;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message .username {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 3px;
        }

        .message .content {
            background: white;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: inline-block;
            max-width: 70%;
        }

        .message.own .username {
            color: #764ba2;
            text-align: right;
        }

        .message.own .content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            float: right;
        }

        .message .timestamp {
            font-size: 11px;
            color: #9ca3af;
            margin-top: 3px;
        }

        .system-message {
            text-align: center;
            color: #9ca3af;
            font-size: 13px;
            margin: 10px 0;
            font-style: italic;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .users-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 200px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            padding: 15px;
            display: none;
        }

        .users-panel.active {
            display: block;
        }

        .users-panel h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .user-item {
            padding: 8px;
            border-bottom: 1px solid #f3f4f6;
            color: #4b5563;
            font-size: 14px;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸš€ Kephas Chat</h1>
            <div class="status" id="status">Disconnected</div>
        </div>

        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h2>Welcome! Please enter your username</h2>
            <div class="login-form">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20" />
                </div>
                <div class="form-group">
                    <label for="serverUrl">Server URL</label>
                    <input type="text" id="serverUrl" value="ws://localhost:8080/ws" placeholder="ws://localhost:8080/ws" />
                </div>
                <div id="errorContainer"></div>
                <button id="connectBtn">Connect</button>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <div class="input-group">
                    <input type="text" id="messageInput" placeholder="Type a message..." />
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/kephas-client.js"></script>
    <script>
        // Command IDs (must match server)
        const ChatMessageCommand = 0x0001;
        const BroadcastCommand = 0x0002;
        const UserJoinedCommand = 0x0003;
        const UserLeftCommand = 0x0004;
        const GetUsersCommand = 0x0005;
        const UsersListCommand = 0x0006;

        // UI Elements
        const loginScreen = document.getElementById('loginScreen');
        const chatContainer = document.getElementById('chatContainer');
        const usernameInput = document.getElementById('usernameInput');
        const serverUrlInput = document.getElementById('serverUrl');
        const connectBtn = document.getElementById('connectBtn');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const errorContainer = document.getElementById('errorContainer');

        let client = null;
        let username = '';

        // Update status
        function updateStatus(state, isConnected) {
            statusDiv.textContent = state;
            statusDiv.className = 'status ' + (isConnected ? 'connected' : 'disconnected');
        }

        // Show error
        function showError(message) {
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                errorContainer.innerHTML = '';
            }, 5000);
        }

        // Add message to UI
        function addMessage(username, message, isOwn = false, timestamp = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isOwn ? ' own' : '');
            
            const time = timestamp ? new Date(timestamp) : new Date();
            const timeStr = time.toLocaleTimeString();

            messageDiv.innerHTML = `
                <div class="username">${username}</div>
                <div class="content">${escapeHtml(message)}</div>
                <div class="timestamp">${timeStr}</div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Add system message
        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Connect to server
        connectBtn.addEventListener('click', async () => {
            const enteredUsername = usernameInput.value.trim();
            const serverUrl = serverUrlInput.value.trim();

            if (!enteredUsername) {
                showError('Please enter a username');
                return;
            }

            if (!serverUrl) {
                showError('Please enter a server URL');
                return;
            }

            username = enteredUsername;
            connectBtn.disabled = true;
            updateStatus('Connecting...', false);

            try {
                client = new KephasClient({
                    url: serverUrl,
                    autoReconnect: true,
                    debug: true
                });

                // Register message handler using .on() method
                // Handlers are executed asynchronously (fire-and-forget pattern)
                // The server broadcasts messages but doesn't expect a response
                client.on(ChatMessageCommand, (payload) => {
                    try {
                        const decoder = new TextDecoder();
                        const json = decoder.decode(payload);
                        const data = JSON.parse(json);
                        console.log('Received chat message:', data);
                        const isOwn = data.username === username;
                        addMessage(data.username, data.message, isOwn, data.timestamp);
                    } catch (error) {
                        console.error('Failed to parse message:', error);
                    }
                });

                await client.connect();
                
                updateStatus('Connected', true);
                loginScreen.style.display = 'none';
                chatContainer.classList.add('active');
                
                addSystemMessage(`Welcome to the chat, ${username}!`);
                messageInput.focus();

            } catch (error) {
                console.error('Connection error:', error);
                showError('Failed to connect: ' + error.message);
                updateStatus('Disconnected', false);
                connectBtn.disabled = false;
            }
        });

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || !client || !client.isConnected()) {
                return;
            }

            try {
                const payload = {
                    username: username,
                    message: message
                };

                // Send message asynchronously (fire-and-forget)
                // The server will broadcast it to all clients, including us
                // We don't wait for or expect a direct response
                await client.sendJSON(ChatMessageCommand, payload);
                
                messageInput.value = '';
                messageInput.focus();
            } catch (error) {
                console.error('Failed to send message:', error);
                showError('Failed to send message: ' + error.message);
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                connectBtn.click();
            }
        });
    </script>
</body>
</html>
